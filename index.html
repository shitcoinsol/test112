<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOWIQ Generator Debug</title>
</head>
<body>
  <h1>LOWIQ Cartoon Generator (Debug Mode)</h1>
  <form id="upload-form">
    <input type="file" id="image-input" name="image" accept="image/png" required />
    <button type="submit">Generate</button>
  </form>
  <p id="status"></p>
  <img id="result-image" style="max-width: 512px; display: none;" />

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      "https://bkvgmmxrcldjoofqmprk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrdmdtbXhyY2xkam9vZnFtcHJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMTQyODQsImV4cCI6MjA2NjU5MDI4NH0.GyqJtfyEUu3FXDP41u3hMH59zbr9UEhuXZUKhaeTU-w"
    );

    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const resultImage = document.getElementById('result-image');

    async function uploadToSupabase(file) {
      const fileName = `${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from("uploads").upload(fileName, file, {
        cacheControl: "3600",
        upsert: false
      });
      if (error) throw error;
      const publicUrl = `https://bkvgmmxrcldjoofqmprk.supabase.co/storage/v1/object/public/uploads/${fileName}`;
      console.log("‚úÖ Supabase Upload Complete:", publicUrl);
      return publicUrl;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Uploading...';
      resultImage.style.display = 'none';

      const fileInput = document.getElementById('image-input');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      try {
        const imageUrl = await uploadToSupabase(file);
        console.log("üì§ Calling /api/generate with imageUrl:", imageUrl);
        status.textContent = 'Generating image...';

        const generateRes = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageUrl })
        });

        let generateData;
        try {
          generateData = await generateRes.json();
        } catch (e) {
          const raw = await generateRes.text();
          throw new Error("‚ùå Invalid JSON from API:
" + raw);
        }

        if (!generateRes.ok) throw new Error(generateData.error || "Unknown error");

        console.log("‚úÖ Generated Image URL:", generateData.resultUrl);
        status.textContent = 'Done!';
        resultImage.src = generateData.resultUrl;
        resultImage.style.display = 'block';
      } catch (err) {
        console.error("üî• Error:", err.message);
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
